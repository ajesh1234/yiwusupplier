<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon src="assets/images/tabs/home.svg" class="beforeabselect"></ion-icon>
      <ion-icon src="assets/images/tabs/home1.svg" class="aftertabselect"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon src="assets/images/tabs/order.svg" class="beforeabselect"></ion-icon>
      <ion-icon src="assets/images/tabs/order1.svg" class="aftertabselect"></ion-icon>
      <ion-label>Order</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="goTo()">
      <ion-icon src="assets/images/tabs/products.svg" class="beforeabselect"></ion-icon>
      <ion-icon src="assets/images/tabs/products1.svg" class="aftertabselect"></ion-icon>
      <ion-label>Product</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <div carticon>
      <ion-icon src="assets/images/tabs/message.svg" class="beforeabselect"></ion-icon>
      <ion-icon src="assets/images/tabs/message1.svg" class="aftertabselect"></ion-icon>
      <ion-label>Messages</ion-label>
      <span class="count" *ngIf="messageCount>0">{{messageCount}}</span>
    </div> 
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon src="assets/images/tabs/profile.svg" class="beforeabselect"></ion-icon>
      <ion-icon src="assets/images/tabs/profile1.svg" class="aftertabselect"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
